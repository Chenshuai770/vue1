<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>site : {{sute}}</h1>
    <h1>url : {{url}}</h1>
    <h1> {{details()}}</h1>

</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            site: '菜鸟教程',
            url: "www.baidu.com",
            alexe: "10000"
        },
        methods: {
            details: function () {
                return this.site + "- 学的不仅是技术,更是梦想!"
            }
        }
    })


</script>
</body>
</html>
