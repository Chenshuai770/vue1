<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueIf</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-if="show">
        用户名: <input key="userName"/>

    </div>
    <div v-else>
        密码: <input key="password"/>
    </div>
</div>


<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: true,
        }
    })

</script>
</body>
</html>
