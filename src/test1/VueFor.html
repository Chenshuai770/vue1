<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueFor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-for="(item,key,index) of userInfo" >
        {{item}}--{{key}}--{{index}}
    </div>

</div>


<script>
    // push pop shift unshift splice sort reverse
    var vm = new Vue({
        el: "#app",
        data: {
          userInfo:{
              name:"Dell",
              age:24,
              gender:"male",
              salary:"secret"
          }
        }
    })

</script>
</body>
</html>
