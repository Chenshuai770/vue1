<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>site : {{site}}</h1>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            site: '菜鸟教程',
            url: "www.baidu.com",
            alexe: "10000"
        }
    })

    setTimeout(function () {
        app.$data.site="去哪儿网"
    },2000)


</script>
</body>
</html>
