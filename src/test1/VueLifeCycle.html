<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>

<script>
    var vm = new Vue({
        el: "#app",
        template:"<div>{{test}}</div>",
        data:{
            test:"hello item"
        },

        beforeCreate: function () {
            console.log("beforeCreate");
        },
        created:function () {
            console.log("created")
        },
        beforeMount:function () {
            console.log(this.$el)
            console.log("beforeMount")
        },
        mounted:function () {// 加载数据之后 这个方法是加载在 vm声明后的往 $el塞值了
            console.log(this.$el)
            console.log("mounted")
        },
        beforeDestroy:function () {
            console.log("beforeDestroy")
        },
        destroyed:function () {
            console.log("destroyed")
        },


        beforeUpdate:function () {//渲染之前
            console.log("beforeUpdate")
        },
        updated:function () {//渲染之后
            console.log("updated")
        }



    })


</script>

</body>
</html>
