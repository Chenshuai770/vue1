<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算属性与侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        姓: <input v-model="firstName"/>
        名: <input v-model="lastName"/>
        <div>{{fullName}}</div>
        <div>{{count}}</div>

    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count:0
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },

            watch:{
               /* firstName:function () {
                    this.count++
                },
                lastName:function () {
                    this.count++
                }*/
               fullName:function () {
                   this.count++
               }
            }
        })
    </script>

</body>
</html>
